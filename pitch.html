<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Pitch</title>
</head>
<body class="container">
    <div class="row">
        <div class="col-sm-12">
                <form action="" style="text-align:center;">
                    <fieldset id="teamMember">
                        <legend>
                            Team Members:
                        </legend>
                        <label for="">
                                <input type="text" id="input" placeholder="Zachary Owen, Robert Ruiz">                        
                        </label>
                    </fieldset>
                    <fieldset id="teamName">
                        <legend>
                            App or Team Name:
                        </legend>
                        <p>
                                <label>
                                        Team Name
                                        <input type="radio" name="" id="" value="" checked="true">
                                        <input type="text" id="input" placeholder="netscape artist'">
                                        
                                </label>
                                <label>
                                        App Name
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="" >
                                        
                                </label>
                        </p>
                        
                    </fieldset>
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        Optional
                    </button>
                    <div class="collapse" id="collapseExample">
                        <div class="card card-body">
                            <fieldset id="teamName">
                                <legend>
                                        Optional Section:
                                </legend>
                                <p>
                                        <label for="">
                                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="" >

                                                Third Team Member:

                                                <input type="text" id="input" placeholder="None" disabled="true">                       
                                        </label>
                                        <label for="">
                                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="" >
                                                Instructor Approval:

                                                <input type="text" id="input" placeholder="None" disabled='true'>                 
                                        </label> 
                                </p>
                                
                            </fieldset>
                        </div>
                    </div>
                </form>
        </div>
        
        
    </div>
</body>
</html>
